<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
            border: 1px red solid;
            background-color: lightblue;
        }
        .nav{
            background-color: aqua;
            text-align: center;
            font-size: larger;
        }
    </style>
</head>

<body>
    <!-- 索引 -->
    <div class="nav">
        <a href="#youtube">youtube</a>
        &nbsp;
        <a href="#google">google</a>
    </div>
     <!-- 嵌入youtube -->
    <div class="container">
        <h3 id="youtube">youtube iframe</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mvyla46Spyw?si=MHtp3bziaiK87yXS"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>
    <!-- 嵌入google -->
    <div class="container">
        <h3 id="google">google iframe</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.7020092413745!2d121.41690867607888!3d25.044184937880004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bed3dc9b59%3A0x57e6439a2db0fa2a!2zMjQz5paw5YyX5biC5rOw5bGx5Y2A6LK05a2Q6YeM6Ie06YGg5paw5p2RNTXkuYsx6Jmf5rOw5bGx6IG36KiT5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1696388159978!5m2!1szh-TW!2stw" 
        width="600" 
        height="450"  
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

</body>

</html>
