<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 1px red solid;
            border-collapse: collapse;
        }
        video{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
       <table>
        <tr>
            <td>
                <h3>video</h3>
                <video src="./video/test.mp4" autoplay loop controls></video>
            </td>
            <td>
                免費的MP4影片
            </td>
        </tr>
        <tr>
            <td>
                <h3>audio</h3>
                <audio src="./audio/test_mp3.mp3" controls muted></audio>
            </td>
            <td>
                免費的mp3音樂
            </td>
        </tr>
       </table>
    </div>
</body>
</html>
