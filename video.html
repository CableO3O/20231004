<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border: 1px red solid;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        td {
            width: 50%;
        }

        video {
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <!-- 嵌入影片 -->
            <tr>
                <td>
                    <h3>video</h3>
                    <!-- autoplay自動撥放、loop循環撥放、controls控制列 -->
                    <video src="./video/test.mp4" autoplay loop controls></video>
                </td>
                <td>
                    免費的MP4影片
                </td>
            </tr>
            <tr>
                <!-- 嵌入聲音 -->
                <td>
                    <h3>audio</h3>
                    <!-- muted預設靜音 -->
                    <audio src="./audio/test_mp3.mp3" controls muted></audio>
                </td>
                <td>
                    免費的mp3音樂
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
